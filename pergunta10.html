<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Página 10</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz - Pergunta 10</h1>
        
        <!-- Formulário com a segunda pergunta -->
        <form id="quizForm2">
            <p>Que jogo é esse?</p>
            <img src="img/p10-auto2.jpg" alt="Resposta">
            
            <!-- Opções de resposta -->
            <input type="radio" id="q10a" name="q10" value="Automobilista2">
            <label for="q10a">Automobilista 2</label><br>

            <input type="radio" id="q10b" name="q10" value="Asseto corsa">
            <label for="q10b">Asseto corsa</label><br>

            <input type="radio" id="q10c" name="q10" value="IRacing">
            <label for="q10c">IRacing</label><br><br>

            <!-- Botão para finalizar o quiz -->
            <button type="button" onclick="finishQuiz()">Finalizar</button>
        </form>
    </div>
    
    <script src="js/finalizador.js"></script>
</body>
</html>
