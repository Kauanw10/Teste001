<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Página 1</title>
  
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <h1>Quiz - Pergunta 1</h1>
    <!-- Exibe o tempo restante para o usuário -->
    <div id="timer">Tempo restante: 30s</div>

    <!-- Formulário com a primeira pergunta -->
    <form id="quizForm1">
        
        <p>Que jogo é esse?</p>
        <img src="img/p1-kog.jpg" alt="Resposta">
        
        <!-- Opções de resposta -->
        <input type="radio" id="q1a" name="q1" value="Roblox">
        <label for="q1a">Roblox</label><br>
        
        <input type="radio" id="q1b" name="q1" value="Kogama">
        <label for="q1b">Kogama</label><br>

        <input type="radio" id="q1c" name="q1" value="Minecraft">
        <label for="q1c">Minecraft</label><br><br>

        <!-- Botão para avançar para a próxima página -->
        <button type="button" onclick="goToPage2()">Próxima</button>
    </form>


    <script src="js/timerNextpage1.js"></script>
    
</body>
</html>
